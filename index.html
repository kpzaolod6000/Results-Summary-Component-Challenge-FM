<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Styles-->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <main class="card">
    
    <!-- SECTION LEFT -->
    <div class="left">
      <h2 class="l-title">Your Result</h2>
      <div class="l-percent-result">
        <h3 class="l-mean">76 </h3>
        <h5 class="l-total">of 100</h5>
      </div>
      <div class="l-your-scored">
        <h1 class="l-y-title">
          Great
        </h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>

    <!-- SECTION RIGHT -->
    <div class="right">
      <h2 class="r-title">Summary</h2>
      <div class="r-figures">
        <figure class="r-fig-1">
          <div class="r-left-subtitle">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <h3>Reaction</h3>
          </div>
          <h3><span class="quantity">80</span> <span class="total"> / 100</span></h3>
        </figure>

        <figure class="r-fig-2">
          <div class="r-left-subtitle">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <h3>Memory</h3>
          </div>
          <div class="r-left-value">
            
          </div>
          <h3><span class="quantity">92</span> <span class="total"> / 100</span></h3>
          
        </figure>
        
        <figure class="r-fig-3">
          <div class="r-left-subtitle">
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            <h3>Verbal</h3>
          </div>
          <h3><span class="quantity">61</span> <span class="total"> / 100</span></h3>
        </figure>

        <figure class="r-fig-4">
          <div class="r-left-subtitle">
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <h3>Visual</h3>
          </div>
          <h3><span class="quantity">72</span> <span class="total"> / 100</span></h3>
        </figure>
      </div>
      <button type="submit">Continue</button>
    </div>
  </main>
</body>
</html>
